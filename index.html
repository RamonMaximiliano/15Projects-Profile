<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>

<body>
    <section>
        <div class="login">
            <div class="login-image">
                <img class="profile-avatar" src="images/images como Objeto Inteligente-1.png">
            </div>
            <h1 class="login-title">Login</h1>
            <label for="username" class="username-label">
                Username
            </label><br>
            <input type="text" id="username" class="user-name-input" placeholder="Username"><br>
            <label for="password" class="password-label" >
                Password
            </label><br>
            <input type="text" id="password" class="password-input" placeholder="Password"><br>
            
            <div class="login-bottom">
            <a>Forgot password?</a>
            <p>Not a user?</p> <a>Register</a>
        </div>

            <button class="login-button">Login</button>


        </div>
    </section>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
